<div >
    <select class="custom-select" >
        <option value="">Seleccionar lugar</option>
        <option value="">España</option>
        <option value="">México</option>
        <option value="">Chile</option>
        <option value="">Colombia</option>
    </select>
    <br> <br>
    <select class="custom-select" >
        <option value="">Categorías</option>
        <option value="">Marketing Digital</option>
        <option value="">Bisutería</option>
        <option value="">Medicina</option>
        <option value="">Boutique</option>
        <option value="">Restaurante</option>

    </select>
    <br><br>
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeInDown">

        <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ">
            <div *ngFor="let af of afi.afiliados"  >
            <a  [routerLink]="['/negocio',af.cod]"class="rk-item ae-masonry__item"><img src="../../../assets/productos/{{af.url}}.jpg" alt="">
                <div class="ae-grid__item au-xs-ta-center">
                    <h2>{{af.titulo}}</h2>
                    <p class="espacioUno">{{af.categoria}}</p>
                    <p class="espacio">{{af.lugar}}</p>
                </div>
            </a>

            </div>


        </div>
    </section>
</div>
